# Navigation bar settings (導航欄設置)
# see https://butterfly.js.org/posts/4aa8abbe/##導航欄設置-Navigation-bar-settings
# --------------------------------------

nav:
  logo: # logo 圖片地址
  display_title: true
  fixed: false # fixed navigation bar

# Menu 目錄(导航菜单)
menu:
  主页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  链接||fas fa-solid fa-paperclip:
    收藏网址: /stars/ || fas fa-star
    友情链接: /link/ || fas fa-solid fa-user-group
  关于||fas fa-solid fa-share:
    关于我: /about/ || fas fa-solid fa-user


# 移动端隐藏侧边栏
hide_sidebar_menu_child: false


# Code Blocks (代码块配置)
# --------------------------------------

highlight_theme: mac light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false


